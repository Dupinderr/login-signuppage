<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>
    <link rel="stylesheet" href="l3styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- About Us Button -->
    <div class="header-container">
        <a href="I&P.html" class="about-us-button">About Us</a>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="Tame Impala - The Less I Know The Better (Audio) (320).mp3" type="audio/mpeg">
    </audio>

    <!-- Music Control Button -->
    <button id="playPauseMusicButton" class="play-button">
        <i id="playPauseIcon" class="fas fa-volume-up"></i>
    </button>

    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="loginpage vid new.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Login & Signup Container -->
    <div class="container">
        <div class="login-signup">
            <input type="radio" name="tab" id="login-tab" checked>
            <input type="radio" name="tab" id="signup-tab">

            <div class="tabs">
                <label for="login-tab" class="tab">Login</label>
                <label for="signup-tab" class="tab">Sign Up</label>
            </div>

            <div class="forms">
                <!-- Login Form -->
                <div class="login-form form">
                    <h2>Login</h2>
                    <div class="image-container">
                        <img src="logo.jpeg" alt="Logo">
                    </div>
                    <form>
                        <input type="text" placeholder="Username" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>

                <!-- Sign Up Form -->
                <div class="signup-form form">
                    <h2>Sign Up</h2>
                    <div class="image-container">
                        <img src="logo.jpeg" alt="Logo">
                    </div>
                    <form>
                        <input type="text" placeholder="Username" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const backgroundMusic = document.getElementById('backgroundMusic');
        const playPauseMusicButton = document.getElementById('playPauseMusicButton');
        const playPauseIcon = document.getElementById('playPauseIcon');

        playPauseMusicButton.addEventListener('click', function () {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                playPauseIcon.classList.remove('fa-volume-up');
                playPauseIcon.classList.add('fa-volume-mute');
            } else {
                backgroundMusic.pause();
                playPauseIcon.classList.remove('fa-volume-mute');
                playPauseIcon.classList.add('fa-volume-up');
            }
        });

        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                backgroundMusic.pause();
            } else {
                backgroundMusic.play();
            }
        });
    </script>
</body>
</html>
